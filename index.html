<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section class="display-scores">
        <ul>
          <li class="wins">
            Wins:
            <p id="wins">0</p>
          </li>
          <li class="loses">
            Loses:
            <p id="loses">0</p>
          </li>
          <li class="ties">
            Ties:
            <p id="ties">0</p>
          </li>
        </ul>
      </section>
      <section class="start-game">
        <button id="playGame">Play Game</button>
      </section>
      <section class="display-options" id="choices">
        <div class="rock-image image" data-choice="rock"><p>Rock</p></div>
        <div class="paper-image image" data-choice="paper"><p>Paper</p></div>
        <div class="scissors-image image" data-choice="scissors"><p>Scissors</p></div>
      </section>
    </main>

    <footer>
      <h1>Rock Paper Scissors</h1>
    </footer>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
